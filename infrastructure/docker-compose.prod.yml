version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-eventia}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - eventia-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data_prod:/data
    networks:
      - eventia-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./eventia-backend-express
      dockerfile: Dockerfile.dev # In real prod, use a multi-stage build Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-eventia}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXPIRATION: ${JWT_ACCESS_EXPIRATION:-15m}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:80}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eventia-network-prod
    volumes:
      - ./eventia-backend-express/logs:/app/logs

  frontend:
    build:
      context: ./eventia-ticketing-flow1
      dockerfile: Dockerfile.dev # In real prod, use nginx multi-stage build
    restart: always
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api/v1}
    ports:
      - "80:5173" # In real prod, this would be 80:80 with nginx
    depends_on:
      - backend
    networks:
      - eventia-network-prod

networks:
  eventia-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
