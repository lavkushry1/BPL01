version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: eventia_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lavkushkumar
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=eventia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lavkushkumar -d eventia"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - eventia_network
  
  redis:
    image: redis:latest
    container_name: eventia_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventia_network

volumes:
  postgres_data:
  redis_data:

networks:
  eventia_network:
    driver: bridge 