  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Eventia - Event Ticketing Platform</title>
    <meta name="description" content="Book tickets for your favorite events with Eventia" />
    <meta name="author" content="Eventia Team" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="Eventia" />

    <link rel="dns-prefetch" href="//securegw.paytm.in" />
    <link rel="dns-prefetch" href="//securegw-stage.paytm.in" />
    <link rel="dns-prefetch" href="//api.razorpay.com" />

    <link rel="dns-prefetch" href="//static.phonepe.io" />
    <link rel="dns-prefetch" href="//securegw.ccavenue.com" />
    <link rel="dns-prefetch" href="//secure.ccavenue.com" />
    
    <!-- Preconnect for Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Eventia - Event Ticketing Platform" />
    <meta property="og:description" content="Book tickets for your favorite events with Eventia" />
    <meta property="og:type" content="website" />

    <meta name="twitter:site" content="@eventia" />
    <meta name="twitter:image" content="https://eventia.example.com/social-preview.png" />
