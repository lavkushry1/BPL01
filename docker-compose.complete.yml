version: '3.8'

services:
  # Database service
  postgres:
    image: postgres:14
    container_name: eventia_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - eventia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis cache service
  redis:
    image: redis:latest
    container_name: eventia_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - eventia_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Database admin UI
  adminer:
    image: adminer:latest
    container_name: eventia_adminer
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - eventia_network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    restart: unless-stopped

  # Backend API service
  backend:
    build:
      context: ./eventia-backend-express
      dockerfile: Dockerfile.dev
    container_name: eventia_backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://lavkushkumar:postgres@postgres:5432/eventia
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: lavkushkumar
      DB_PASSWORD: postgres
      DB_NAME: eventia
      DB_SSL: "false"
      NODE_ENV: development
      PORT: 4000
      API_PREFIX: /api/v1
      FRONTEND_URL: http://localhost:5173
      CLIENT_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost:8080
      JWT_SECRET: development_secret_key_not_secure_change_in_production
      JWT_REFRESH_SECRET: development_refresh_secret_key_not_secure_change_in_production
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0
    volumes:
      - ./eventia-backend-express:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "4000:4000"
    networks:
      - eventia_network
    command: npm run dev
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./eventia-ticketing-flow1
      dockerfile: Dockerfile.dev
    container_name: eventia_frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:4000
      NODE_ENV: development
    volumes:
      - ./eventia-ticketing-flow1:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    networks:
      - eventia_network
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  eventia_network:
    driver: bridge 