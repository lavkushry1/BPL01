name: Mobile Performance Monitoring

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'eventia-ticketing-flow1/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'eventia-ticketing-flow1/**'

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './eventia-ticketing-flow1/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./eventia-ticketing-flow1
        run: npm ci
      
      - name: Build frontend
        working-directory: ./eventia-ticketing-flow1
        run: npm run build
      
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.11.x
      
      - name: Start frontend server
        working-directory: ./eventia-ticketing-flow1
        run: npm run preview -- --port 5173 &
      
      - name: Wait for frontend to start
        run: sleep 5
      
      - name: Run Lighthouse CI
        working-directory: ./eventia-ticketing-flow1
        run: |
          lhci autorun --collect.settings.preset=mobile --collect.url=http://localhost:5173 \
          --collect.url=http://localhost:5173/events \
          --collect.url=http://localhost:5173/event-details/1 \
          --collect.url=http://localhost:5173/booking \
          --collect.url=http://localhost:5173/payment \
          --collect.numberOfRuns=3 \
          --upload.target=temporary-public-storage
      
      - name: Run 3G throttled tests
        working-directory: ./eventia-ticketing-flow1
        run: |
          lhci autorun --collect.settings.preset=mobile \
          --collect.settings.throttling.cpuSlowdownMultiplier=4 \
          --collect.settings.throttling.rttMs=300 \
          --collect.settings.throttling.throughputKbps=700 \
          --collect.url=http://localhost:5173 \
          --collect.url=http://localhost:5173/events \
          --collect.numberOfRuns=2 \
          --upload.target=temporary-public-storage
      
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-reports
          path: ./eventia-ticketing-flow1/.lighthouseci