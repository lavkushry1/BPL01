name: Frontend Deployment

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'eventia-ticketing-flow1/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'eventia-ticketing-flow1/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './eventia-ticketing-flow1/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./eventia-ticketing-flow1
        run: npm ci
      
      - name: Run linting
        working-directory: ./eventia-ticketing-flow1
        run: npm run lint
      
      - name: Run unit tests
        working-directory: ./eventia-ticketing-flow1
        run: npm run test:unit
      
      - name: Build application
        working-directory: ./eventia-ticketing-flow1
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL_TEST }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL_TEST }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_APP_VERSION: ${{ github.ref_name }}
          VITE_RELEASE_ID: ${{ github.sha }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ./eventia-ticketing-flow1/dist

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./eventia-ticketing-flow1/dist
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./eventia-ticketing-flow1
          file: ./eventia-ticketing-flow1/Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/eventia-frontend:staging
            ${{ secrets.DOCKERHUB_USERNAME }}/eventia-frontend:staging-${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL_STAGING }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL_STAGING }}
            VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
            VITE_APP_VERSION=${{ github.ref_name }}
            VITE_RELEASE_ID=${{ github.sha }}
      
      - name: Deploy to staging server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_STAGING }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/eventia
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/eventia-frontend:staging
            docker-compose -f docker-compose.staging.yml up -d frontend
            docker image prune -f
      
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: staging
          version: ${{ github.sha }}

  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: ./eventia-ticketing-flow1/dist
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./eventia-ticketing-flow1
          file: ./eventia-ticketing-flow1/Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/eventia-frontend:production
            ${{ secrets.DOCKERHUB_USERNAME }}/eventia-frontend:production-${{ github.sha }}
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL_PROD }}
            VITE_WS_URL=${{ secrets.VITE_WS_URL_PROD }}
            VITE_SENTRY_DSN=${{ secrets.VITE_SENTRY_DSN }}
            VITE_APP_VERSION=${{ github.ref_name }}
            VITE_RELEASE_ID=${{ github.sha }}
            VITE_PAYMENT_GATEWAY_PUBLIC_KEY=${{ secrets.VITE_PAYMENT_GATEWAY_PUBLIC_KEY }}
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/eventia
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/eventia-frontend:production
            docker-compose -f docker-compose.prod.yml up -d frontend
            docker image prune -f
      
      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}