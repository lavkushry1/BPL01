name: Visual Regression Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'eventia-ticketing-flow1/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'eventia-ticketing-flow1/**'

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './eventia-ticketing-flow1/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./eventia-ticketing-flow1
        run: npm ci
      
      - name: Install Percy CLI
        run: npm install -g @percy/cli
      
      - name: Build frontend
        working-directory: ./eventia-ticketing-flow1
        run: npm run build
      
      - name: Start frontend server
        working-directory: ./eventia-ticketing-flow1
        run: npm run preview -- --port 5173 &
      
      - name: Wait for frontend to start
        run: sleep 5
      
      - name: Run visual regression tests
        working-directory: ./eventia-ticketing-flow1
        run: npx percy snapshot ./percy-config.yml
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          BASE_URL: http://localhost:5173
      
      - name: Run mobile breakpoint tests
        working-directory: ./eventia-ticketing-flow1
        run: |
          # Test multiple mobile breakpoints
          npx percy snapshot ./percy-config-mobile.yml
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          BASE_URL: http://localhost:5173
      
      - name: Upload snapshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: percy-snapshots
          path: ./eventia-ticketing-flow1/percy-snapshots